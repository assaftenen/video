<div class="video-item_container">
    <app-video-title [title]="title" class="video-item_title">

    </app-video-title>
    <app-player *ngIf="clipId" class="video-item_player" (userClickedPlay)="onUserClickedPlay($event)"
        [isVideoPlay]="isVIdeoPlay">
        <div class="player-container">
            <video width="304" *ngIf="this.source" #videoPlayer (click)="toggleVideo($event)">
                <source src="{{this.source}}" type="video/mp4">
            </video>
        </div>
    </app-player>
    <app-transcript *ngIf="(transcript$ | async)  && currentLocation" [currentLocation]="currentLocation"
        [transcript]="transcript$ | async" class="video-item_transcripts">

    </app-transcript>
</div>
